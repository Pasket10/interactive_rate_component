<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Overpass">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <section>
    <div class="container">
      <div class="content">
        <div class="card">
          <div class="card__icon">
            <img src="./images/icon-star.svg" alt="star icon">
          </div>
  
          <div class="card__content">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
          </div>
  
          
            <form action="" class="form">
              <div class="rating">
                <p class="rating__button" data-id="1">1</p>
                <p class="rating__button" data-id="2">2</p>
                <p class="rating__button" data-id="3">3</p>
                <p class="rating__button" data-id="4">4</p>
                <p class="rating__button" data-id="5">5</p>
              </div>
      
              <div class="submit">
                <button type="submit" class="submit__button">Submit</button>
              </div>
            </form>
          
        </div>
      </div>
    </div>
  </section>



  <!-- Rating state start -->

  <!-- How did we do?

  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!

  1 2 3 4 5

  Submit

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected <!-- Add rating here --> out of 5 -->

  <!-- Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! --> -->

  <!-- Thank you state end -->

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Paskito DERILUS</a>.

    <script src="index.js"></script>
  </div>
</body>
</html>
